buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:4.0.0.2929"
  }
}

apply plugin: "org.sonarqube"

sonar {
  properties {
    property "sonar.projectKey", "sample_check_freestyle"
  }
}
